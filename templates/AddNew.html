<!DOCTYPE html>

<head>
    <title>Add new contact</title>
    <!-- <script src="./koodi.js" type="text/javascript"></script> -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        #sqlinfo {
            color: aqua;
        }

        .omaButton {
            display: block;
            width: 115px;
            height: 50px;
            background: #4E9CAF;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            line-height: 25px;
        }
    </style>
</head>

<body>
    <center>
        <h5 id="sqlinfo">Django with microsoft SQL server</h5>
        <a class="omaButton" href="{% url 'index' %}">Show all contacts</a>
        <hr />
        <h1>Contacts app</h1>
        <hr />
        <h2>Add new</h2>

        <form method="POST">
            <!-- Est채채n hakkerien p채채syn dataan -->
            {% csrf_token %}

            <table border="1">
                <tr>
                    <td>Firstname</td>
                    <td><input type="text" autofocus name="firstname"></td>
                </tr>
                <tr>
                    <td>Lastname</td>
                    <td><input type="text" name="lastname"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="text" name="email"></td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td><input type="text" name="phone"></td>
                </tr>

            </table>
            <hr />
            <input class="omaButton" type="submit" value="insert" onclick="return alert('New contact added!')" />
        </form>


    </center>
</body>

</html>
