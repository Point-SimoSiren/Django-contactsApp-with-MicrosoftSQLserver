<!DOCTYPE html>

<head>
    <title>Add new contact</title>
    <!-- <script src="./koodi.js" type="text/javascript"></script> -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        #sqlinfo {
            color: aqua;
        }
    </style>
</head>

<body>
    <center>
        <h5 id="sqlinfo">Django with microsoft SQL server</h5>
        <hr />
        <h1>Contacts app</h1>
        <hr />
        <h2>Add new</h2>

        <form method="POST">
            <!-- Est채채n hakkerien p채채syn dataan -->
            {% csrf_token %}

            <table border="1">
                <tr>
                    <td>Firstname</td>
                    <td><input type="text" autofocus name="firstname"></td>
                </tr>
                <tr>
                    <td>Lastname</td>
                    <td><input type="text" name="lastname"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="text" name="email"></td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td><input type="text" name="phone"></td>
                </tr>

            </table>
            <hr />
            <input type="submit" value="Insert" onclick="return alert('New contact added!')" />
        </form>

    </center>
</body>

</html>
